<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./style.css" />
<img src="iMEK-logo_rgb_dt-01.svg" style="max-width: 50%; height: auto;">
<title> Wrist Rehab Log In </title>

<body>
    <h1>Log In Account</h1>
    <div class="div_index">
        <label for="email" class="email_label">Email Address</label>
    </div>
    <div class="div_index">
        <input id="email" class="email_input" required>
    </div>
    <div class="div_index">
        <label for="passwd" class="password_label">Password</label>
    </div>
    <div class="div_index">
        <input type="password" id="passwd" maxlength="20" class="password_input" required>
    </div>
    <div class="div_index">
        <button class="signin signin1" onclick='window.location.href = "information.html"'>Sign in</button>
    </div>
</body>

</html>
